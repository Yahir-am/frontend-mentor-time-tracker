<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script defer src="./js/script.js"></script>
</head>
<body>
  <main>
    <div class="container-grid">
      <div class="profile__wrapper">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="Jeremy">
          <div class="user">
            <p>Report for</p><br>
            <h1>
              Jeremy Robson
            </h1>
          </div>
        </div>
        <div class="options">
          <ul>
            <li><a href="#" id="daily">Daily</a></li>
            <li><a href="#" id="weekly" class="active-default">Weekly</a></li>
            <li><a href="#" id="monthly">Monthly</a></li>
          </ul>
        </div>
      </div>
      <div class="content__box-work relative">
        <div class="content__box">
          <div class="top__container">
            <p class="title__content">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time__container">
            <h2 class="current-time">32hrs</h2>
            <p class="previously-time">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="content__box-play relative">
        <div class="content__box">
          <div class="top__container">
            <p class="title__content">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time__container">
            <h2 class="current-time">10hrs</h2>
            <p class="previously-time">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="content__box-study relative">
        <div class="content__box">
          <div class="top__container">
            <p class="title__content">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time__container">
            <h2 class="current-time">4hrs</h2>
            <p class="previously-time">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="content__box-exercise relative">
        <div class="content__box">
          <div class="top__container">
            <p class="title__content">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time__container">
            <h2 class="current-time">4hrs</h2>
            <p class="previously-time">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="content__box-social relative">
        <div class="content__box">
          <div class="top__container">
            <p class="title__content">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time__container">
            <h2 class="current-time">5hrs</h2>
            <p class="previously-time">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="content__box-selfcare relative">
        <div class="content__box">
          <div class="top__container">
            <p class="title__content">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time__container">
            <h2 class="current-time">2hrs</h2>
            <p class="previously-time">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
